<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Assignment2</title>
    </head>
    <body bgcolor="#cccccc">
        <div class="container"><br/><br/><br/>
            <div class="row">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;File Browse: <div class="col-lg-4"><input type="file" id="txtfile" name="txtfile"></div>
                <div class="col-lg-2 col-lg-offset-3"><button type="button" class="btn btn-success" id="btnC" name="btnC" onclick="encode()">Convert</button></div>
            </div><br/><br/>
            <div class="row">
                <div class="col-lg-9"><textarea id="txtdesc" name="txtdesc" rows="25" cols="100"></textarea> </div>
            </div><br/><br/>
            <div class="row">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;File Type: <div class="col-lg-4">
                    <select id="txtselect" name="txtselect">
                        <option value="html">HTML</option>
                        <option value="pdf">PDF</option>
                        <option value="doc">DOC</option>
                        <option value="txt">TXT</option>
                    </select>
                </div>
                <div class="col-lg-2 col-lg-offset-3"><button type="button" class="btn btn-primary" id="btnD" name="btnD" onclick="decode()">Download</button></div>
            </div>
        </div>
    </body>
</html>
